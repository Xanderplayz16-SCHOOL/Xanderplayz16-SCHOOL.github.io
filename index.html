<h1>Boot.dev CDN</h1>
<label for="cdnid"></label>
<input type="text" id="cdnid" name="cdnid" />
<script>
var cdnid = document.getElementById("cdnid");
cdnid.addEventListener("keydown", function (e) {
    if (e.code === "Enter") {  //checks whether the pressed key is "Enter"
        location.href = 'http://bar.foo.ng/' + cdnid.target.value
    }
});
</script>
